<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blaze Bank</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');
        body { background: #000; color: #d4d4d8; font-family: 'JetBrains+Mono', monospace; height: 100vh; overflow: hidden; margin: 0; display: flex; align-items: center; justify-content: center; }
        .glass { background: rgba(15, 15, 15, 0.98); border: 1px solid #27272a; }
        .blaze-orange { color: #ff5f00; }
        .blaze-bg { background: #ff5f00; }
        #dashboard { width: 98%; max-width: 950px; height: 94vh; display: none; flex-direction: column; border-top: 2px solid #ff5f00; border-radius: 24px; }
        .tab-btn { padding: 14px; font-size: 11px; color: #52525b; border-bottom: 2px solid transparent; flex: 1; text-align: center; cursor: pointer; transition: 0.2s; font-weight: 500; }
        .tab-btn.active { color: #ff5f00; border-bottom: 2px solid #ff5f00; background: rgba(255,95,0,0.05); }
        .msg-bubble { padding: 12px; border-radius: 12px; font-size: 13px; margin-bottom: 8px; border: 1px solid #27272a; max-width: 85%; line-height: 1.5; }
        .msg-me { border-right: 3px solid #ff5f00; margin-left: auto; background: #09090b; }
        .msg-them { border-left: 3px solid #3f3f46; margin-right: auto; background: #18181b; }
        .msg-broadcast { border: 1px solid #ef4444; background: rgba(127, 29, 29, 0.2); color: #f87171; width: 100%; text-align: center; font-weight: 500; }
        .hidden-tab { display: none !important; }
        input { background: #09090b !important; border: 1px solid #27272a !important; color: white; outline: none; padding: 14px; border-radius: 12px; font-size: 14px; width: 100%; }
        input:focus { border-color: #ff5f00 !important; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
        .flicker { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>

    <div id="login-screen" class="max-w-xs w-full p-8 glass rounded-[32px] text-center">
        <i data-lucide="flame" class="blaze-orange flicker w-12 h-12 mx-auto mb-4"></i>
        <h2 class="text-xl font-medium text-white mb-6 tracking-tight">Blaze Bank</h2>
        <div class="space-y-4">
            <input id="u" type="text" placeholder="Username">
            <input id="p" type="password" placeholder="Secure Key">
            <button onclick="auth()" class="w-full blaze-bg text-black font-bold py-4 rounded-xl text-xs uppercase tracking-widest">Access Terminal</button>
        </div>
    </div>

    <div id="dashboard" class="glass overflow-hidden flex flex-col">
        <div class="p-4 border-b border-zinc-800 flex justify-between items-center bg-black/50">
            <div class="flex items-center gap-2">
                <i data-lucide="flame" class="blaze-orange w-4 h-4"></i>
                <span id="user-display" class="text-xs text-white font-medium"></span>
                <span id="admin-badge" class="hidden text-[10px] bg-red-600 text-white px-2 py-0.5 rounded font-bold ml-2">ADMIN</span>
            </div>
            <button onclick="location.reload()" class="text-[10px] text-zinc-500 uppercase font-medium">Logout</button>
        </div>

        <div class="flex border-b border-zinc-800 bg-zinc-950">
            <button onclick="switchTab('bank')" id="tab-bank" class="tab-btn active"><i data-lucide="wallet" class="w-4 h-4 mx-auto mb-1"></i>Bank</button>
            <button onclick="switchTab('comms')" id="tab-comms" class="tab-btn"><i data-lucide="message-square" class="w-4 h-4 mx-auto mb-1"></i>Comms</button>
            <button onclick="switchTab('logs')" id="tab-logs" class="tab-btn"><i data-lucide="activity" class="w-4 h-4 mx-auto mb-1"></i>Logs</button>
            <button onclick="switchTab('admin')" id="tab-admin" class="tab-btn hidden text-red-500"><i data-lucide="shield" class="w-4 h-4 mx-auto mb-1"></i>Admin</button>
        </div>

        <div class="flex flex-1 overflow-hidden">
            <div class="flex-1 flex flex-col p-4 overflow-hidden">
                
                <div id="content-bank" class="h-full flex flex-col gap-6">
                    <div class="glass p-10 rounded-3xl text-center border-zinc-800/50">
                        <p class="text-xs text-zinc-500 mb-2">Available Credits</p>
                        <div class="text-6xl font-light text-white"><span id="bal">0</span> <span class="text-lg blaze-orange">YZ</span></div>
                    </div>
                    <div class="glass p-6 rounded-3xl space-y-4">
                        <input id="target" type="text" placeholder="Recipient username">
                        <input id="amt" type="number" placeholder="Amount to send">
                        <button onclick="send()" class="w-full py-5 blaze-bg text-black font-bold rounded-2xl text-xs uppercase tracking-widest">Send YZ</button>
                    </div>
                </div>

                <div id="content-comms" class="hidden-tab h-full flex flex-col glass rounded-3xl overflow-hidden">
                    <div class="p-3 border-b border-zinc-800 flex justify-between bg-black/40 items-center">
                        <div class="flex gap-2">
                            <button id="mode-global" onclick="setChatMode('global')" class="px-5 py-2 text-xs rounded-lg transition-all font-medium">Global</button>
                            <button id="mode-private" onclick="setChatMode('private')" class="px-5 py-2 text-xs rounded-lg transition-all font-medium">Private</button>
                        </div>
                        <button onclick="resetChatLogs()" class="text-[10px] text-zinc-500 px-3 hover:text-white transition">Reset Chat</button>
                    </div>
                    <div id="chat-box" class="flex-1 p-5 overflow-y-auto custom-scroll"></div>
                    <div class="p-4 border-t border-zinc-800 bg-zinc-950/50 space-y-3">
                        <div id="broadcast-ui" class="hidden flex gap-2">
                            <input id="broadcast-input" type="text" placeholder="Flash message..." class="border-red-900/40 text-red-400 bg-red-900/5">
                            <button onclick="handleBroadcast()" class="px-6 bg-red-600 text-white font-bold rounded-xl text-xs">FLASH</button>
                        </div>
                        <div class="flex gap-2">
                            <input id="chat-input" type="text" placeholder="Type message...">
                            <button onclick="handleSendMessage()" class="px-8 blaze-bg text-black font-bold rounded-xl text-xs">SEND</button>
                        </div>
                    </div>
                </div>

                <div id="content-logs" class="hidden-tab h-full flex flex-col gap-3">
                    <div class="flex justify-between items-center px-2">
                        <button onclick="hideAllLogsNow()" class="text-[11px] text-zinc-500 hover:text-white">Hide All Logs</button>
                        <button onclick="resetLogs()" class="text-[11px] text-orange-500 font-medium">Restore Logs</button>
                    </div>
                    <div id="feed" class="flex-1 overflow-y-auto space-y-3 custom-scroll"></div>
                </div>

                <div id="content-admin" class="hidden-tab h-full overflow-y-auto custom-scroll space-y-3">
                    <div id="admin-user-list"></div>
                </div>
            </div>

            <div class="w-52 border-l border-zinc-800 p-5 overflow-y-auto hidden sm:block">
                <p class="text-[10px] text-zinc-600 uppercase mb-5 font-bold tracking-widest text-center">Nodes</p>
                <div id="user-list-sidebar" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://xctauoqsgsaphnranqix.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjdGF1b3FzZ3NhcGhucmFucWl4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMjEwMzIsImV4cCI6MjA4NjU5NzAzMn0.oNTCRhfbt8i_XJpmF77YwBmB8UzDnZDJtcNGO68rZC4';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        const ADMINS = ['Sabaris', 'Haneesh'];
        let user = null, currentChatMode = 'global', privateTarget = '', currentTxData = [];
        let activeTab = 'bank';
        let hiddenMessages = JSON.parse(localStorage.getItem('blaze_h_m') || '[]');
        let hiddenBankLogs = JSON.parse(localStorage.getItem('blaze_h_l') || '[]');

        async function auth() {
            const u = document.getElementById('u').value.trim();
            const p = document.getElementById('p').value;
            if(!u) return;
            const { data: acc } = await sb.from('profiles').select('*').eq('username', u).single();
            if (!acc) {
                if(confirm(`Create new account for ${u} with 500 YZ?`)) {
                    await sb.from('profiles').insert([{ username: u, password: p, balance: 500 }]);
                    auth();
                }
            } else if(acc.password === p) {
                user = acc; start();
            } else { alert("Invalid credentials."); }
        }

        function start() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'flex';
            document.getElementById('user-display').innerText = user.username;
            if (ADMINS.includes(user.username)) {
                document.getElementById('tab-admin').classList.remove('hidden');
                document.getElementById('admin-badge').classList.remove('hidden');
                document.getElementById('broadcast-ui').classList.remove('hidden');
            }
            setChatMode('global');
            setInterval(refresh, 1500); refresh();
            lucide.createIcons();
        }

        function switchTab(t) {
            activeTab = t;
            ['bank','comms','logs','admin'].forEach(id => {
                document.getElementById(`content-${id}`).classList.toggle('hidden-tab', id !== t);
                document.getElementById(`tab-${id}`).classList.toggle('active', id === t);
            });
        }

        function setChatMode(m) {
            currentChatMode = m;
            const g = document.getElementById('mode-global'), p = document.getElementById('mode-private');
            g.style.background = m === 'global' ? '#ff5f00' : '#18181b';
            g.style.color = m === 'global' ? '#000' : '#52525b';
            p.style.background = m === 'private' ? '#ff5f00' : '#18181b';
            p.style.color = m === 'private' ? '#000' : '#52525b';
            refresh();
        }

        async function refresh() {
            if(!user) return;
            const { data: me } = await sb.from('profiles').select('balance, is_frozen').eq('username', user.username).single();
            if(me) {
                document.getElementById('bal').innerText = me.balance.toLocaleString();
                if(me.is_frozen) { document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:20%'>ACCOUNT FROZEN BY SYSTEM ADMIN</h1>"; }
            }

            const { data: users } = await sb.from('profiles').select('username');
            document.getElementById('user-list-sidebar').innerHTML = users.map(u => `
                <div onclick="clickUser('${u.username}')" class="p-3 border border-zinc-800 rounded-xl text-xs cursor-pointer hover:border-orange-500 transition-all text-zinc-300">
                    ${u.username}
                </div>`).join('');

            const { data: txs } = await sb.from('transactions').select('*').order('created_at', { ascending: true });
            currentTxData = txs;

            const chatBox = document.getElementById('chat-box');
            let chatF = (currentChatMode === 'global') ? txs.filter(t => t.amount === 0 && t.receiver === 'GLOBAL_CHAT') : txs.filter(t => t.amount === 0 && ((t.sender === user.username && t.receiver === privateTarget) || (t.sender === privateTarget && t.receiver === user.username)));
            chatBox.innerHTML = chatF.filter(m => !hiddenMessages.includes(m.id)).map(m => `
                <div class="msg-bubble ${m.note.startsWith('[ADMIN]') ? 'msg-broadcast' : (m.sender === user.username ? 'msg-me' : 'msg-them')}">
                    <span class="text-[9px] opacity-40 uppercase font-bold">${m.sender}</span><br>${m.note.replace('[ADMIN] ', '')}
                </div>`).join('');
            
            const myLogs = txs.filter(t => t.amount > 0 && (t.sender === user.username || t.receiver === user.username) && !hiddenBankLogs.includes(t.id)).reverse();
            document.getElementById('feed').innerHTML = myLogs.map(t => `
                <div class="p-4 bg-zinc-950 border border-zinc-900 rounded-2xl flex justify-between text-xs">
                    <span><span class="${t.sender === user.username ? 'text-red-500' : 'text-green-500'}">${t.sender === user.username ? '-' : '+'}${t.amount} YZ</span> <span class="text-zinc-600 mx-2">|</span> ${t.sender === user.username ? 'To: ' + t.receiver : 'From: ' + t.sender}</span>
                    <button onclick="hideSingleLog(${t.id})" class="text-zinc-700">x</button>
                </div>`).join('');

            if(ADMINS.includes(user.username)) {
                document.getElementById('admin-user-list').innerHTML = users.map(u => `
                    <div class="p-4 glass rounded-2xl border border-zinc-800 flex justify-between items-center">
                        <span class="text-sm text-white">${u.username}</span>
                        <div class="flex gap-2">
                            <button onclick="adminAction('${u.username}', 'grant')" class="bg-green-600/20 text-green-500 px-3 py-1.5 rounded-lg text-[10px] font-bold">+10K</button>
                            <button onclick="adminAction('${u.username}', 'zero')" class="bg-zinc-800 text-white px-3 py-1.5 rounded-lg text-[10px] font-bold">ZERO</button>
                            <button onclick="adminAction('${u.username}', 'freeze')" class="bg-red-600/20 text-red-500 px-3 py-1.5 rounded-lg text-[10px] font-bold">FREEZE</button>
                        </div>
                    </div>`).join('');
            }
            sb.from('profiles').update({ last_seen: new Date().toISOString() }).eq('username', user.username);
        }

        async function send() {
            const t = document.getElementById('target').value.trim();
            const a = parseInt(document.getElementById('amt').value);
            if(!t || isNaN(a) || a <= 0) return;
            const { data: me } = await sb.from('profiles').select('balance').eq('username', user.username).single();
            const { data: them } = await sb.from('profiles').select('balance').eq('username', t).single();
            if(me && them && me.balance >= a) {
                await sb.from('profiles').update({ balance: me.balance - a }).eq('username', user.username);
                await sb.from('profiles').update({ balance: them.balance + a }).eq('username', t);
                await sb.from('transactions').insert([{ sender: user.username, receiver: t, amount: a, note: "Transfer" }]);
                document.getElementById('amt').value = ""; document.getElementById('target').value = ""; refresh();
            } else { alert("Target not found or insufficient funds."); }
        }

        async function handleSendMessage() {
            const inp = document.getElementById('chat-input'), target = currentChatMode === 'global' ? 'GLOBAL_CHAT' : privateTarget;
            if(!inp.value.trim() || (currentChatMode === 'private' && !privateTarget)) return;
            await sb.from('transactions').insert([{ sender: user.username, receiver: target, amount: 0, note: inp.value.trim() }]);
            inp.value = ""; refresh();
        }

        async function handleBroadcast() {
            const inp = document.getElementById('broadcast-input');
            if(!inp.value.trim()) return;
            await sb.from('transactions').insert([{ sender: 'Admin', receiver: 'GLOBAL_CHAT', amount: 0, note: '[ADMIN] ' + inp.value.trim() }]);
            inp.value = ""; refresh();
        }

        async function adminAction(target, act) {
            const { data: u } = await sb.from('profiles').select('*').eq('username', target).single();
            if(act === 'grant') await sb.from('profiles').update({ balance: u.balance + 10000 }).eq('username', target);
            if(act === 'zero') await sb.from('profiles').update({ balance: 0 }).eq('username', target);
            if(act === 'freeze') await sb.from('profiles').update({ is_frozen: !u.is_frozen }).eq('username', target);
            refresh();
        }

        // SMART CLICK LOGIC
        function clickUser(n) { 
            if(n === user.username) return;
            if(activeTab === 'bank') {
                document.getElementById('target').value = n;
            } else {
                setChatMode('private'); 
                privateTarget = n; 
                switchTab('comms'); 
            }
        }
        
        function hideSingleLog(id) { hiddenBankLogs.push(id); localStorage.setItem('blaze_h_l', JSON.stringify(hiddenBankLogs)); refresh(); }
        function hideAllLogsNow() { currentTxData.filter(t => t.amount > 0 && (t.sender === user.username || t.receiver === user.username)).forEach(t => { if (!hiddenBankLogs.includes(t.id)) hiddenBankLogs.push(t.id); }); localStorage.setItem('blaze_h_l', JSON.stringify(hiddenBankLogs)); refresh(); }
        function resetLogs() { hiddenBankLogs = []; localStorage.setItem('blaze_h_l', '[]'); refresh(); }
        function resetChatLogs() { hiddenMessages = []; localStorage.setItem('blaze_h_m', '[]'); refresh(); }
    </script>
</body>
</html>
