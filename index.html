<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLAZE BANK | OS v5.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { background: #000; color: #eee; font-family: 'JetBrains+Mono', monospace; overflow: hidden; }
        .glass { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(10px); border: 1px solid #222; }
        .blaze-orange { color: #ff5f00; }
        .blaze-bg { background: #ff5f00; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .online { background: #22c55e; box-shadow: 0 0 8px #22c55e; }
        .offline { background: #facc15; }
        .tab-btn { padding: 12px; font-size: 10px; font-weight: 900; letter-spacing: 2px; color: #555; transition: 0.3s; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: #ff5f00; border-bottom: 2px solid #ff5f00; background: rgba(255,95,0,0.05); }
        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .msg-bubble { padding: 10px; border-radius: 12px; font-size: 11px; max-width: 85%; border: 1px solid #222; }
        .msg-me { border-right: 3px solid #ff5f00; margin-left: auto; background: #0a0a0a; }
        .msg-them { border-left: 3px solid #444; background: #111; }
        input, textarea { background: #050505 !important; border: 1px solid #222 !important; color: white !important; outline: none; }
        input:focus { border-color: #ff5f00 !important; }
        .hidden-tab { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="login-screen" class="flex-1 flex items-center justify-center p-6">
        <div class="max-w-md w-full p-10 glass rounded-[2rem] text-center border-t-4 border-orange-600">
            <h1 class="text-4xl font-black blaze-orange mb-1 italic">BLAZE BANK</h1>
            <p class="text-[9px] text-zinc-600 mb-8 tracking-[0.5em]">SECURE TERMINAL V5.0</p>
            <input id="u" type="text" placeholder="IDENTITY" class="w-full p-4 mb-4 rounded-xl">
            <input id="p" type="password" placeholder="ACCESS KEY" class="w-full p-4 mb-8 rounded-xl">
            <button onclick="auth()" class="w-full blaze-bg text-black font-black py-4 rounded-xl uppercase tracking-widest hover:brightness-125">Initialize</button>
        </div>
    </div>

    <div id="dashboard" class="hidden flex-1 flex flex-col max-w-5xl mx-auto w-full p-4 overflow-hidden">
        
        <div class="flex justify-between items-center mb-4 px-2">
            <div>
                <span id="user-display" class="text-xs font-black blaze-orange uppercase"></span>
                <span class="text-[9px] text-zinc-600 ml-2">SYSTEM_ACTIVE</span>
            </div>
            <button onclick="location.reload()" class="text-[9px] font-bold text-zinc-500 hover:text-white">DISCONNECT</button>
        </div>

        <div class="flex border-b border-zinc-800 mb-6">
            <button onclick="switchTab('bank')" id="tab-bank" class="tab-btn active flex-1">BANK</button>
            <button onclick="switchTab('comms')" id="tab-comms" class="tab-btn flex-1">COMMS</button>
            <button onclick="switchTab('logs')" id="tab-logs" class="tab-btn flex-1">LOGS</button>
        </div>

        <div class="flex-1 overflow-hidden">
            
            <div id="content-bank" class="h-full space-y-6 overflow-y-auto pr-2 chat-scroll">
                <div class="glass p-8 rounded-3xl text-center border-orange-600/20 border-b-2">
                    <p class="text-[10px] text-zinc-500 uppercase tracking-widest mb-2">Current Balance</p>
                    <div class="text-6xl font-black italic"><span id="bal">0</span><span class="text-lg blaze-orange ml-2">YZ</span></div>
                    <button onclick="openAI()" class="mt-6 px-8 py-3 bg-zinc-900 border border-zinc-800 rounded-xl text-[10px] font-bold hover:border-orange-500 transition">✨ ASK BLAZE AI</button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass p-6 rounded-3xl">
                        <h3 class="text-[10px] font-bold mb-4 blaze-orange uppercase">Secure Transfer</h3>
                        <input id="target" type="text" placeholder="Recipient ID" class="w-full p-3 mb-2 rounded-xl text-xs">
                        <input id="amt" type="number" placeholder="Amount" class="w-full p-3 mb-2 rounded-xl text-xs">
                        <input id="note" type="text" placeholder="Private Memo" class="w-full p-3 mb-4 rounded-xl text-xs">
                        <button onclick="send()" class="w-full py-3 blaze-bg text-black font-black rounded-xl text-xs uppercase">Authorize</button>
                    </div>
                    <div class="glass p-6 rounded-3xl h-64 flex flex-col">
                        <h3 class="text-[10px] font-bold mb-4 text-zinc-500 uppercase">Directory</h3>
                        <div id="user-list-bank" class="space-y-2 overflow-y-auto flex-1 chat-scroll"></div>
                    </div>
                </div>
            </div>

            <div id="content-comms" class="hidden-tab h-full flex flex-col md:flex-row gap-6">
                <div class="flex-1 glass rounded-3xl flex flex-col overflow-hidden">
                    <div class="p-3 border-b border-zinc-800 flex justify-between items-center bg-black/40">
                        <div class="flex bg-zinc-900 p-1 rounded-xl">
                            <button id="mode-global" onclick="setChatMode('global')" class="px-4 py-2 text-[9px] font-black rounded-lg bg-orange-500 text-black">GLOBAL</button>
                            <button id="mode-private" onclick="setChatMode('private')" class="px-4 py-2 text-[9px] font-black rounded-lg text-zinc-500">INBOX</button>
                        </div>
                        <input id="dm-target" type="text" placeholder="To: ID" class="hidden w-24 p-2 rounded-lg text-[9px] glass">
                        <button onclick="toggleHelp(true)" class="px-3 py-2 bg-blue-600 text-white text-[9px] font-black rounded-lg uppercase">Help</button>
                    </div>
                    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 chat-scroll"></div>
                    <div class="p-3 bg-black/40 border-t border-zinc-800 flex gap-2">
                        <input id="chat-input" type="text" placeholder="Message..." class="flex-1 p-3 rounded-xl text-xs">
                        <button onclick="handleSendMessage()" class="px-6 blaze-bg text-black rounded-xl font-black text-xs">SEND</button>
                    </div>
                </div>
                <div class="w-full md:w-64 glass p-4 rounded-3xl h-full flex flex-col">
                    <h3 class="text-[10px] font-bold mb-4 text-zinc-500 uppercase">Active Now</h3>
                    <div id="user-list-comms" class="space-y-2 overflow-y-auto flex-1 chat-scroll"></div>
                </div>
            </div>

            <div id="content-logs" class="hidden-tab h-full flex flex-col">
                <div class="glass p-6 rounded-3xl flex-1 flex flex-col overflow-hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-[10px] font-bold text-orange-500 uppercase tracking-widest">Transaction History</h3>
                        <div class="flex gap-4">
                            <button onclick="hideAllLogs()" class="text-[9px] text-zinc-500 hover:text-white uppercase">Hide All</button>
                            <button onclick="resetLogs()" class="text-[9px] text-orange-500 hover:text-white uppercase font-bold">Reset</button>
                        </div>
                    </div>
                    <div id="feed" class="space-y-3 overflow-y-auto flex-1 chat-scroll pr-2"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="help-modal" class="hidden fixed inset-0 bg-black/95 z-[100] flex items-center justify-center p-6">
        <div class="glass max-w-md w-full p-8 rounded-[2rem]">
            <h2 class="text-xl font-black text-blue-500 mb-1 italic uppercase">Support</h2>
            <p class="text-[9px] text-zinc-600 mb-6 uppercase tracking-widest">Direct Line to Sabaris</p>
            <textarea id="help-msg" placeholder="How can we help?" class="w-full h-40 p-4 rounded-2xl text-sm mb-6"></textarea>
            <div class="flex gap-4">
                <button onclick="submitHelp()" class="flex-1 py-4 bg-blue-600 text-white font-black rounded-xl text-xs uppercase">Submit</button>
                <button onclick="toggleHelp(false)" class="flex-1 py-4 bg-zinc-900 text-zinc-500 font-black rounded-xl text-xs uppercase">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://xctauoqsgsaphnranqix.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjdGF1b3FzZ3NhcGhucmFucWl4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMjEwMzIsImV4cCI6MjA4NjU5NzAzMn0.oNTCRhfbt8i_XJpmF77YwBmB8UzDnZDJtcNGO68rZC4';
        const GEMINI_KEY = 'AIzaSyBHFgPlVpILOpUxUXSMVAEufdrDN91BEqo';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let user = null;
        let currentTab = 'bank';
        let currentChatMode = 'global';
        let userHiddenLogs = [];

        async function auth() {
            const u = document.getElementById('u').value.trim();
            const p = document.getElementById('p').value;
            let { data: acc } = await sb.from('profiles').select('*').eq('username', u).single();
            if (acc && acc.password === p) start(acc);
            else if (!acc && confirm("Initialize new profile?")) {
                const { data: n } = await sb.from('profiles').insert([{username:u, password:p, balance:500}]).select().single();
                start(n);
            } else alert("DENIED");
        }

        async function start(acc) {
            user = acc;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('user-display').innerText = `@${user.username}`;
            
            const { data } = await sb.from('hidden_logs').select('transaction_id').eq('username', user.username);
            userHiddenLogs = data ? data.map(i => i.transaction_id) : [];

            refresh();
            setInterval(() => {
                sb.from('profiles').update({ last_seen: new Date().toISOString() }).eq('username', user.username);
                refresh();
            }, 5000);
        }

        function switchTab(tabId) {
            currentTab = tabId;
            ['bank', 'comms', 'logs'].forEach(t => {
                document.getElementById(`content-${t}`).classList.toggle('hidden-tab', t !== tabId);
                document.getElementById(`tab-${t}`).classList.toggle('active', t === tabId);
            });
            refresh();
        }

        function setChatMode(mode) {
            currentChatMode = mode;
            document.getElementById('mode-global').className = mode === 'global' ? 'px-4 py-2 text-[9px] font-black rounded-lg bg-orange-500 text-black' : 'px-4 py-2 text-[9px] font-black rounded-lg text-zinc-500';
            document.getElementById('mode-private').className = mode === 'private' ? 'px-4 py-2 text-[9px] font-black rounded-lg bg-blue-500 text-white' : 'px-4 py-2 text-[9px] font-black rounded-lg text-zinc-500';
            document.getElementById('dm-target').classList.toggle('hidden', mode === 'global');
            refresh();
        }

        async function refresh() {
            const { data: me } = await sb.from('profiles').select('*').eq('username', user.username).single();
            if(!me) return;
            document.getElementById('bal').innerText = me.balance.toLocaleString();

            const { data: users } = await sb.from('profiles').select('username, last_seen');
            const userHTML = users.map(u => {
                const isOnline = (new Date() - new Date(u.last_seen)) < 30000;
                return `<div onclick="startDM('${u.username}')" class="flex items-center justify-between p-2 glass rounded-xl cursor-pointer hover:border-orange-500 transition">
                    <span class="text-[10px]">@${u.username}</span>
                    <div class="status-dot ${isOnline ? 'online' : 'offline'}"></div>
                </div>`;
            }).join('');
            document.getElementById('user-list-bank').innerHTML = userHTML;
            document.getElementById('user-list-comms').innerHTML = userHTML;

            const { data: logs } = await sb.from('transactions').select('*').order('created_at', { ascending: false });
            if(!logs) return;

            // Chat
            let chatF = currentChatMode === 'global' ? 
                logs.filter(t => t.receiver === 'GLOBAL_CHAT') : 
                logs.filter(t => t.amount === 0 && (t.sender === user.username || t.receiver === user.username) && t.receiver !== 'GLOBAL_CHAT');

            document.getElementById('chat-box').innerHTML = chatF.reverse().map(m => `
                <div class="msg-bubble ${m.sender === user.username ? 'msg-me' : 'msg-them'}">
                    <b class="text-[8px] opacity-40 block mb-1 uppercase">${m.sender} ${currentChatMode === 'private' ? '→ ' + m.receiver : ''}</b>
                    ${m.note}
                </div>
            `).join('');

            // Logs (Bank Feed)
            const myLogs = logs.filter(t => t.amount > 0 && (t.sender === user.username || t.receiver === user.username) && !userHiddenLogs.includes(t.id));
            document.getElementById('feed').innerHTML = myLogs.map(t => `
                <div class="p-3 border-b border-zinc-900 flex justify-between items-center bg-black/20 rounded-xl">
                    <span class="text-xs">
                        <b class="${t.sender === user.username ? 'text-red-500' : 'text-green-500'}">${t.sender === user.username ? '-' : '+'}${t.amount} YZ</b>
                        <span class="text-zinc-500 ml-2">${t.sender === user.username ? 'to ' + t.receiver : 'from ' + t.sender}</span>
                    </span>
                    <button onclick="hideLog(${t.id})" class="text-zinc-700 hover:text-red-500 font-black">✕</button>
                </div>
            `).join('');
        }

        async function hideLog(id) {
            await sb.from('hidden_logs').insert([{ username: user.username, transaction_id: id }]);
            userHiddenLogs.push(id);
            refresh();
        }

        async function hideAllLogs() {
            if(!confirm("Hide all logs?")) return;
            const { data } = await sb.from('transactions').select('id').or(`sender.eq.${user.username},receiver.eq.${user.username}`);
            for(let l of data) {
                if(!userHiddenLogs.includes(l.id)) {
                    await sb.from('hidden_logs').insert([{ username: user.username, transaction_id: l.id }]);
                    userHiddenLogs.push(l.id);
                }
            }
            refresh();
        }

        async function resetLogs() {
            await sb.from('hidden_logs').delete().eq('username', user.username);
            userHiddenLogs = [];
            refresh();
        }

        function startDM(name) {
            if(name === user.username) return;
            switchTab('comms');
            setChatMode('private');
            document.getElementById('dm-target').value = name;
        }

        async function handleSendMessage() {
            const inp = document.getElementById('chat-input');
            const msg = inp.value.trim();
            if(!msg) return;
            if(currentChatMode === 'global') {
                await sb.from('transactions').insert([{ sender: user.username, receiver: 'GLOBAL_CHAT', amount: 0, note: msg }]);
            } else {
                const t = document.getElementById('dm-target').value.trim();
                if(!t) return alert("Select recipient");
                await sb.from('transactions').insert([{ sender: user.username, receiver: t, amount: 0, note: msg }]);
            }
            inp.value = ""; refresh();
        }

        async function send() {
            const t = document.getElementById('target').value.trim();
            const a = parseInt(document.getElementById('amt').value);
            const { data: me } = await sb.from('profiles').select('balance').eq('username', user.username).single();
            if(me.balance >= a && a > 0) {
                const { data: them } = await sb.from('profiles').select('balance').eq('username', t).single();
                if(!them) return alert("User not found");
                await sb.from('profiles').update({ balance: me.balance - a }).eq('username', user.username);
                await sb.from('profiles').update({ balance: them.balance + a }).eq('username', t);
                await sb.from('transactions').insert([{ sender: user.username, receiver: t, amount: a, note: document.getElementById('note').value }]);
                alert("Transfer Authorized.");
                refresh();
            } else alert("Invalid funds.");
        }

        async function openAI() {
            const q = (prompt("Terminal AI Query:") || "").toLowerCase();
            const fast = { "blaze": "Best, Loving, Armed, Zesty, Excellent.", "card": "Contact Sabaris for D-Card.", "debit": "Contact Sabaris for D-Card." };
            for(let k in fast) if(q.includes(k)) return alert(fast[k]);
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: q }] }] })
                });
                const d = await res.json(); alert(d.candidates[0].content.parts[0].text);
            } catch(e) { alert("Error."); }
        }

        function toggleHelp(s) { document.getElementById('help-modal').classList.toggle('hidden', !s); }
        async function submitHelp() {
            const msg = document.getElementById('help-msg').value.trim();
            await sb.from('transactions').insert([{ sender: user.username, receiver: 'Sabaris', amount: 0, note: `[HELP]: ${msg}` }]);
            toggleHelp(false); alert("Sent to Sabaris.");
        }
    </script>
</body>
</html>
