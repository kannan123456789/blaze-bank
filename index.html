<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLAZE BANK | Secure Terminal</title>
    <link rel="icon" href="https://fav.farm/üî•">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { background: #000; color: #eee; font-family: 'JetBrains+Mono', monospace; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; margin: 0; }
        .glass { background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(10px); border: 1px solid #222; }
        .blaze-orange { color: #ff5f00; }
        .blaze-bg { background: #ff5f00; }
        #dashboard { width: 95%; max-width: 950px; height: 85vh; display: none; flex-direction: column; }
        .chat-container { height: 100%; overflow-y: auto; scroll-behavior: smooth; }
        .custom-scroll::-webkit-scrollbar { width: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; }
        .tab-btn { padding: 8px; font-size: 10px; font-weight: 900; color: #444; border-bottom: 2px solid transparent; flex: 1; transition: 0.2s; cursor: pointer; }
        .tab-btn.active { color: #ff5f00; border-bottom: 2px solid #ff5f00; background: rgba(255,95,0,0.05); }
        .msg-bubble { padding: 6px 10px; border-radius: 10px; font-size: 10px; max-width: 85%; border: 1px solid #222; margin-bottom: 6px; position: relative; }
        .msg-me { border-right: 3px solid #ff5f00; margin-left: auto; background: #050505; }
        .msg-them { border-left: 3px solid #333; background: #111; }
        .msg-broadcast { border: 1px solid #ff0000; background: rgba(255,0,0,0.1) !important; color: #ff4444 !important; width: 100% !important; text-align: center; }
        .hidden-tab { display: none !important; }
        .frozen { opacity: 0.4; pointer-events: none; filter: grayscale(1); }
        input { background: #000 !important; border: 1px solid #222 !important; outline: none; transition: border 0.3s; color: white; }
        input:focus { border-color: #ff5f00 !important; }
        .flicker { animation: flicker 1.5s infinite alternate; }
        @keyframes flicker { 0% { opacity: 0.8; } 100% { opacity: 1; filter: drop-shadow(0 0 5px #ff5f00); } }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; margin-right: 6px; }
        .online { background: #22c55e; box-shadow: 0 0 5px #22c55e; }
        .offline { background: #3f3f46; }
    </style>
</head>
<body>

    <div id="login-screen" class="max-w-sm w-full p-8 glass rounded-3xl text-center border-t-2 border-orange-600 shadow-2xl">
        <i data-lucide="flame" class="blaze-orange flicker w-10 h-10 mx-auto mb-2"></i>
        <h1 class="text-3xl font-black blaze-orange mb-6 italic tracking-tighter uppercase">Blaze Bank</h1>
        <input id="u" type="text" placeholder="USER ID" class="w-full p-3 mb-3 rounded-xl text-xs">
        <div class="relative mb-6">
            <input id="p" type="password" placeholder="SECURE KEY" class="w-full p-3 rounded-xl text-xs">
            <div class="absolute right-3 top-3 text-zinc-600 cursor-pointer" onclick="togglePass()">
                <i data-lucide="eye" id="eye-icon" class="w-4 h-4"></i>
            </div>
        </div>
        <button onclick="auth()" class="w-full blaze-bg text-black font-black py-3 rounded-xl uppercase text-xs">Start Banking</button>
    </div>

    <div id="dashboard" class="glass rounded-3xl shadow-2xl p-4">
        <div class="flex justify-between items-center mb-4 px-1">
            <div class="flex items-center gap-2">
                <i data-lucide="flame" class="blaze-orange w-3 h-3 flicker"></i>
                <span id="user-display" class="text-[10px] font-black blaze-orange uppercase"></span>
                <span id="admin-badge" class="hidden text-[7px] bg-red-600 text-white px-1.5 py-0.5 rounded font-bold uppercase">Admin</span>
            </div>
            <button onclick="location.reload()" class="text-[8px] text-zinc-600 uppercase font-bold hover:text-white">Logout</button>
        </div>

        <div class="flex border-b border-zinc-900 mb-4">
            <button onclick="switchTab('bank')" id="tab-bank" class="tab-btn active">BANK</button>
            <button onclick="switchTab('comms')" id="tab-comms" class="tab-btn">COMMS</button>
            <button onclick="switchTab('logs')" id="tab-logs" class="tab-btn">LOGS</button>
            <button onclick="switchTab('admin')" id="tab-admin" class="tab-btn hidden">ADMIN</button>
        </div>

        <div id="main-ui" class="flex flex-1 gap-4 overflow-hidden">
            <div class="flex-1 flex flex-col overflow-hidden">
                <div id="content-bank" class="h-full space-y-4">
                    <div class="glass p-6 rounded-2xl text-center">
                        <p class="text-[8px] text-zinc-600 uppercase">Balance</p>
                        <div class="text-4xl font-black italic"><span id="bal">0</span><span class="text-xs blaze-orange ml-1">YZ</span></div>
                    </div>
                    <div class="glass p-4 rounded-2xl space-y-2">
                        <input id="target" type="text" placeholder="Recipient ID" class="w-full p-2 text-[10px] rounded-lg">
                        <input id="amt" type="number" placeholder="Amount" class="w-full p-2 text-[10px] rounded-lg">
                        <button onclick="send()" class="w-full py-3 blaze-bg text-black font-black rounded-lg text-[10px] flex items-center justify-center gap-2">
                            <i data-lucide="send" class="w-3 h-3"></i>
                            <span class="hidden md:inline">Transfer</span>
                        </button>
                    </div>
                </div>

                <div id="content-comms" class="hidden-tab h-full flex flex-col glass rounded-2xl overflow-hidden">
                    <div class="p-2 border-b border-zinc-900 flex justify-between bg-black/40">
                        <div class="flex gap-1">
                            <button id="mode-global" onclick="setChatMode('global')" class="px-3 py-1 text-[8px] rounded bg-orange-500 text-black font-bold uppercase">Global</button>
                            <button id="mode-private" onclick="setChatMode('private')" class="px-3 py-1 text-[8px] rounded text-zinc-500 font-bold uppercase">Private</button>
                        </div>
                        <button onclick="resetChatLogs()" class="text-[8px] text-zinc-500 hover:text-white uppercase px-2 font-bold">Reset Local</button>
                    </div>
                    <div id="chat-box" class="chat-container custom-scroll p-3 flex-1"></div>
                    <div class="p-3 border-t border-zinc-900 flex flex-col gap-2">
                        <div id="broadcast-ui" class="hidden flex gap-2">
                            <input id="broadcast-input" type="text" placeholder="ADMIN BROADCAST..." class="flex-1 p-2 text-[10px] rounded-lg border-red-900/40 text-red-500 font-bold">
                            <button onclick="handleBroadcast()" class="px-4 bg-red-600 text-white font-black text-[10px] rounded-lg flex items-center gap-1">
                                <i data-lucide="zap" class="w-3 h-3"></i>
                                <span class="hidden md:inline">FLASH</span>
                            </button>
                        </div>
                        <div class="flex gap-2">
                            <input id="chat-input" type="text" placeholder="Transmission..." class="flex-1 p-2 text-[10px] rounded-lg">
                            <button onclick="handleSendMessage()" class="px-4 blaze-bg text-black font-black text-[10px] rounded-lg flex items-center gap-1">
                                <i data-lucide="send-horizontal" class="w-3 h-3"></i>
                                <span class="hidden md:inline">SEND</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="content-logs" class="hidden-tab h-full flex flex-col gap-2 overflow-hidden">
                    <div class="flex justify-between px-1 bg-zinc-950/50 p-2 rounded-t-lg border-b border-zinc-900">
                        <button onclick="hideAllLogsNow()" class="text-[8px] bg-zinc-900 px-3 py-1.5 rounded text-zinc-400 font-bold hover:text-white transition">HIDE ALL</button>
                        <button onclick="resetLogs()" class="text-[8px] text-orange-500 underline font-bold px-3">RESTORE ALL</button>
                    </div>
                    <div id="feed" class="flex-1 overflow-y-auto custom-scroll space-y-2 p-1"></div>
                </div>

                <div id="content-admin" class="hidden-tab h-full flex flex-col gap-3 overflow-hidden">
                    <div class="glass p-3 rounded-xl border-red-900/50 bg-red-950/5 text-[9px] font-bold text-red-500 uppercase">Admin Access Terminal</div>
                    <div id="admin-user-list" class="flex-1 overflow-y-auto custom-scroll space-y-2"></div>
                </div>
            </div>

            <div class="w-40 glass rounded-2xl p-3 flex flex-col">
                <p class="text-[7px] text-zinc-600 uppercase text-center border-b border-zinc-900 mb-2 font-bold">Network Directory</p>
                <div id="user-list-sidebar" class="space-y-1 flex-1 overflow-y-auto custom-scroll"></div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const SB_URL = 'https://xctauoqsgsaphnranqix.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjdGF1b3FzZ3NhcGhucmFucWl4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMjEwMzIsImV4cCI6MjA4NjU5NzAzMn0.oNTCRhfbt8i_XJpmF77YwBmB8UzDnZDJtcNGO68rZC4';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let user = null, currentChatMode = 'global', privateTarget = '', activeTab = 'bank';
        let hiddenMessages = JSON.parse(localStorage.getItem('blaze_h_m') || '[]');
        let hiddenBankLogs = JSON.parse(localStorage.getItem('blaze_h_l') || '[]');
        let currentTxData = [];

        function togglePass() {
            const p = document.getElementById('p'), i = document.getElementById('eye-icon');
            p.type = p.type === 'password' ? 'text' : 'password';
            i.setAttribute('data-lucide', p.type === 'password' ? 'eye' : 'eye-off');
            lucide.createIcons();
        }

        async function auth() {
            const u = document.getElementById('u').value.trim(), p = document.getElementById('p').value;
            if(!u || !p) return;
            const { data: acc } = await sb.from('profiles').select('*').eq('username', u).single();
            if (acc) {
                if (acc.password === p) start(acc);
                else alert("ACCESS DENIED");
            } else {
                if (confirm(`USER "${u}" NOT FOUND. CREATE NEW ACCOUNT?`)) {
                    const { data: newUser } = await sb.from('profiles').insert([{ username: u, password: p, balance: 1000, is_frozen: false, last_seen: new Date().toISOString() }]).select().single();
                    start(newUser);
                }
            }
        }

        function start(acc) {
            user = acc; 
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').style.display = 'flex';
            document.getElementById('user-display').innerText = `@${user.username}`;
            if (['Sabaris', 'Haneesh'].includes(user.username)) {
                document.getElementById('tab-admin').classList.remove('hidden');
                document.getElementById('admin-badge').classList.remove('hidden');
                document.getElementById('broadcast-ui').classList.remove('hidden');
            }
            setInterval(async () => { await sb.from('profiles').update({ last_seen: new Date().toISOString() }).eq('username', user.username); }, 10000);
            setInterval(refresh, 2500); 
            refresh();
        }

        function switchTab(t) {
            activeTab = t;
            ['bank','comms','logs','admin'].forEach(id => {
                const c = document.getElementById(`content-${id}`);
                const b = document.getElementById(`tab-${id}`);
                if (c) c.classList.toggle('hidden-tab', id !== t);
                if (b) b.classList.toggle('active', id === t);
            });
        }

        // --- THE USER CLICK LOGIC ---
        function clickUser(n) { 
            if(n === user.username) return;

            if (activeTab === 'bank') {
                // If on Bank tab, set as recipient
                document.getElementById('target').value = n;
            } else {
                // Otherwise, switch to Private Chat
                privateTarget = n; 
                setChatMode('private'); 
                switchTab('comms'); 
            }
        }

        async function refresh() {
            if(!user) return;
            const { data: allUsers } = await sb.from('profiles').select('*');
            const me = allUsers.find(u => u.username === user.username);
            if (me) {
                document.getElementById('bal').innerText = me.balance.toLocaleString();
                document.getElementById('main-ui').classList.toggle('frozen', me.is_frozen);
            }

            document.getElementById('user-list-sidebar').innerHTML = allUsers.map(u => {
                const online = (new Date() - new Date(u.last_seen)) / 1000 < 30;
                return `<div onclick="clickUser('${u.username}')" class="flex items-center p-1.5 glass rounded-lg cursor-pointer mb-1 hover:border-zinc-500">
                    <div class="status-dot ${online ? 'online' : 'offline'}"></div>
                    <span class="text-[9px] uppercase font-bold">${u.username}</span>
                </div>`;
            }).join('');

            const { data: txs } = await sb.from('transactions').select('*').order('created_at', { ascending: true });
            currentTxData = txs || [];
            
            const chatBox = document.getElementById('chat-box');
            let chatF = (currentChatMode === 'global') 
                ? currentTxData.filter(t => t.amount === 0 && t.receiver === 'GLOBAL_CHAT') 
                : currentTxData.filter(t => t.amount === 0 && ((t.sender === user.username && t.receiver === privateTarget) || (t.sender === privateTarget && t.receiver === user.username)));
            
            chatBox.innerHTML = chatF.filter(m => !hiddenMessages.includes(m.id)).map(m => {
                const isB = m.note.startsWith('[BROADCAST]');
                return `<div class="msg-bubble ${isB ? 'msg-broadcast' : (m.sender === user.username ? 'msg-me' : 'msg-them')} group">
                    <b class="text-[6px] opacity-30 block uppercase">${m.sender}</b> ${m.note.replace('[BROADCAST] ', '')}
                    <div class="hidden group-hover:flex gap-3 mt-1.5 border-t border-white/5 pt-1">
                        <button onclick="deleteMsg(${m.id}, 'me')" class="text-[6px] text-zinc-500 hover:text-white uppercase font-bold">Hide</button>
                        ${(m.sender === user.username || ['Sabaris', 'Haneesh'].includes(user.username)) ? `<button onclick="deleteMsg(${m.id}, 'everyone')" class="text-[6px] text-red-600 hover:text-red-400 uppercase font-bold">Wipe</button>` : ''}
                    </div>
                </div>`}).join('');

            const myLogs = currentTxData.filter(t => t.amount > 0 && (t.sender === user.username || t.receiver === user.username) && !hiddenBankLogs.includes(t.id)).reverse();
            document.getElementById('feed').innerHTML = myLogs.map(t => `<div class="p-2 bg-zinc-950 border border-zinc-900 flex justify-between rounded-lg items-center text-[9px]"><span><b class="${t.sender === user.username ? 'text-red-500' : 'text-green-500'}">${t.sender === user.username ? '-' : '+'}${t.amount} YZ</b><span class="text-zinc-600 ml-2">${t.sender === user.username ? '‚Üí ' + t.receiver : '‚Üê ' + t.sender}</span></span><button onclick="hideSingleLog(${t.id})" class="text-zinc-700 hover:text-white font-black px-2 text-[10px]">X</button></div>`).join('');

            if(['Sabaris', 'Haneesh'].includes(user.username)) {
                document.getElementById('admin-user-list').innerHTML = allUsers.map(u => `<div class="p-2 glass rounded-lg border border-zinc-900 flex justify-between items-center ${u.is_frozen ? 'bg-red-950/20' : ''}"><div class="text-[9px]"><b>${u.username}</b><br><span class="text-zinc-500">${u.balance} YZ</span></div><div class="flex gap-1"><button onclick="adminAction('${u.username}', 'grant')" class="bg-green-600 text-white text-[7px] px-1.5 py-0.5 rounded font-bold">+10K</button><button onclick="adminAction('${u.username}', 'freeze')" class="bg-red-600 text-white text-[7px] px-1.5 py-0.5 rounded font-bold">${u.is_frozen ? 'UNFREEZE' : 'FREEZE'}</button></div></div>`).join('');
            }
        }

        async function send() {
            const t = document.getElementById('target').value.trim(), a = parseInt(document.getElementById('amt').value);
            if(!t || isNaN(a) || a <= 0) return;
            const { data: me } = await sb.from('profiles').select('*').eq('username', user.username).single();
            const { data: them } = await sb.from('profiles').select('*').eq('username', t).single();
            if(me.balance >= a && them) {
                await sb.from('profiles').update({ balance: me.balance - a }).eq('username', user.username);
                await sb.from('profiles').update({ balance: them.balance + a }).eq('username', t);
                await sb.from('transactions').insert([{ sender: user.username, receiver: t, amount: a, note: "Transfer" }]);
                document.getElementById('amt').value = ""; refresh();
            }
        }

        async function handleSendMessage() {
            const inp = document.getElementById('chat-input'), target = currentChatMode === 'global' ? 'GLOBAL_CHAT' : privateTarget;
            if(!inp.value.trim()) return;
            await sb.from('transactions').insert([{ sender: user.username, receiver: target, amount: 0, note: inp.value.trim() }]);
            inp.value = ""; refresh();
        }

        async function handleBroadcast() {
            const inp = document.getElementById('broadcast-input');
            if(!inp.value.trim()) return;
            await sb.from('transactions').insert([{ sender: 'ADMIN', receiver: 'GLOBAL_CHAT', amount: 0, note: '[BROADCAST] ' + inp.value.trim() }]);
            inp.value = ""; refresh();
        }

        function setChatMode(m) { 
            currentChatMode = m; 
            const g = document.getElementById('mode-global'), p = document.getElementById('mode-private');
            if (m === 'global') {
                g.className = "px-3 py-1 text-[8px] rounded bg-orange-500 text-black font-bold uppercase";
                p.className = "px-3 py-1 text-[8px] rounded text-zinc-500 font-bold uppercase";
            } else {
                p.className = "px-3 py-1 text-[8px] rounded bg-orange-500 text-black font-bold uppercase";
                g.className = "px-3 py-1 text-[8px] rounded text-zinc-500 font-bold uppercase";
            }
            refresh(); 
        }

        async function adminAction(target, action) {
            const { data: u } = await sb.from('profiles').select('*').eq('username', target).single();
            if(action === 'grant') await sb.from('profiles').update({ balance: u.balance + 10000 }).eq('username', target);
            if(action === 'freeze') await sb.from('profiles').update({ is_frozen: !u.is_frozen }).eq('username', target);
            refresh();
        }

        function hideSingleLog(id) { hiddenBankLogs.push(id); localStorage.setItem('blaze_h_l', JSON.stringify(hiddenBankLogs)); refresh(); }
        function hideAllLogsNow() { currentTxData.forEach(t => { if(t.amount > 0 && (t.sender === user.username || t.receiver === user.username)) hiddenBankLogs.push(t.id); }); localStorage.setItem('blaze_h_l', JSON.stringify(hiddenBankLogs)); refresh(); }
        function resetLogs() { hiddenBankLogs = []; localStorage.setItem('blaze_h_l', '[]'); refresh(); }
        async function deleteMsg(id, mode) { if (mode === 'everyone') { if(confirm("WIPE?")) await sb.from('transactions').delete().eq('id', id); } else { hiddenMessages.push(id); localStorage.setItem('blaze_h_m', JSON.stringify(hiddenMessages)); } refresh(); }
        function resetChatLogs() { hiddenMessages = []; localStorage.setItem('blaze_h_m', '[]'); refresh(); }
    </script>
</body>
</html>
