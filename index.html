<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLAZE BANK | YAZO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .blaze-orange { color: #ff5f00; }
        .blaze-bg { background-color: #ff5f00; }
        .blaze-border { border: 1px solid #ff5f00; }
        input { background: #111 !important; border: 1px solid #333 !important; color: white !important; }
        .feed-item { border-left: 2px solid #ff5f00; background: rgba(255, 95, 0, 0.05); }
        .user-pill { background: #111; border: 1px solid #222; transition: 0.3s; }
        .user-pill:hover { border-color: #ff5f00; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="login-screen" class="w-full max-w-md p-8 rounded-3xl bg-zinc-900 border border-zinc-800 text-center">
        <h1 class="text-5xl font-black italic blaze-orange mb-2 uppercase tracking-tighter">Blaze Bank</h1>
        <p class="text-zinc-500 text-[10px] uppercase tracking-[0.3em] mb-8">Secure Terminal</p>
        <input id="u" type="text" placeholder="Username" class="w-full p-4 mb-4 rounded-xl outline-none">
        <div class="relative mb-6">
            <input id="p" type="password" placeholder="Password" class="w-full p-4 rounded-xl outline-none">
            <button onclick="togglePass()" class="absolute right-4 top-4 text-zinc-500">üëÅÔ∏è</button>
        </div>
        <button onclick="auth()" class="w-full blaze-bg text-black font-black py-4 rounded-xl uppercase tracking-widest hover:brightness-110 transition">Start Banking</button>
    </div>

    <div id="dashboard" class="hidden w-full max-w-md">
        <div class="flex justify-between items-center mb-6">
            <h2 id="user-display" class="text-2xl font-bold italic blaze-orange"></h2>
            <button onclick="location.reload()" class="text-zinc-500 text-xs hover:text-white uppercase font-bold">Log out</button>
        </div>

        <div class="p-8 rounded-3xl bg-zinc-900 blaze-border text-center mb-6">
            <p class="text-zinc-500 text-[10px] uppercase mb-1">Total Assets</p>
            <h1 class="text-6xl font-black italic mb-4"><span id="bal">0</span> <span class="text-sm blaze-orange">YZ</span></h1>
            <button onclick="openAI(event)" class="w-full bg-black border border-orange-500 text-orange-500 font-bold py-2 rounded-lg text-[10px] uppercase tracking-widest hover:bg-zinc-900">‚ú® Ask Ai</button>
        </div>

        <div class="p-6 rounded-3xl bg-zinc-900 border border-zinc-800 mb-6">
            <h3 class="text-[10px] font-bold mb-4 text-orange-500 uppercase">Send Yazos</h3>
            <input id="target" type="text" placeholder="Recipient" class="w-full p-3 mb-2 rounded-lg text-sm">
            <input id="amt" type="number" placeholder="Amount" class="w-full p-3 mb-2 rounded-lg text-sm">
            <input id="note" type="text" placeholder="Add a note (optional)" class="w-full p-3 mb-4 rounded-lg text-sm italic">
            <button onclick="send()" class="w-full py-3 rounded-lg border border-orange-500 text-orange-500 font-bold hover:bg-orange-500 hover:text-black transition text-sm uppercase">Secure Transfer</button>
        </div>

        <div class="p-6 rounded-3xl bg-zinc-900 border border-zinc-800 mb-6">
            <h3 class="text-[10px] font-bold text-zinc-500 uppercase mb-4">Network Directory</h3>
            <div id="user-list" class="flex flex-wrap gap-2 max-h-24 overflow-y-auto"></div>
        </div>

        <div class="p-6 rounded-3xl bg-zinc-900 border border-zinc-800">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-[10px] font-bold text-zinc-500 uppercase">History</h3>
                <button onclick="resetLogs()" class="text-[9px] text-zinc-600 hover:text-orange-500 uppercase">Reset Logs</button>
            </div>
            <div id="feed" class="space-y-3 max-h-60 overflow-y-auto pr-2 text-xs"></div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://xctauoqsgsaphnranqix.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjdGF1b3FzZ3NhcGhucmFucWl4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMjEwMzIsImV4cCI6MjA4NjU5NzAzMn0.oNTCRhfbt8i_XJpmF77YwBmB8UzDnZDJtcNGO68rZC4';
        const GEMINI_KEY = 'AIzaSyBZjO-pBk-dwsrMkChiRkwJr6ifAkvEs0I';

        const sb = supabase.createClient(SB_URL, SB_KEY);
        let user = null;
        let userHiddenLogs = [];

        function togglePass() {
            const p = document.getElementById('p');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        async function auth() {
            const u = document.getElementById('u').value.trim();
            const p = document.getElementById('p').value;
            let { data: acc } = await sb.from('profiles').select('*').eq('username', u).single();
            if (acc && acc.password === p) start(acc);
            else if (!acc && confirm("Join Network?")) {
                const { data: n } = await sb.from('profiles').insert([{username:u, password:p, balance:500}]).select().single();
                start(n);
            } else alert("Invalid Login");
        }

        async function start(acc) {
            user = acc;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('user-display').innerText = user.username;
            
            const { data } = await sb.from('hidden_logs').select('transaction_id').eq('username', user.username);
            userHiddenLogs = data ? data.map(i => i.transaction_id) : [];
            
            refresh();
            setInterval(refresh, 5000);
        }

        async function refresh() {
            // Update Balance
            const { data: me } = await sb.from('profiles').select('balance').eq('username', user.username).single();
            document.getElementById('bal').innerText = me.balance.toLocaleString();

            // Update Users
            const { data: allUsers } = await sb.from('profiles').select('username');
            document.getElementById('user-list').innerHTML = allUsers.map(u => `
                <button onclick="document.getElementById('target').value='${u.username}'" class="user-pill px-3 py-1 rounded-full text-[10px] text-zinc-400 font-bold hover:text-white">@${u.username}</button>
            `).join('');

            // Update Feed
            const { data: logs } = await sb.from('transactions').select('*').order('created_at', { ascending: false }).limit(30);
            const feedDiv = document.getElementById('feed');
            
            if (logs) {
                const visible = logs.filter(t => !userHiddenLogs.includes(t.id));
                feedDiv.innerHTML = visible.map(t => `
                    <div class="feed-item p-3 rounded-lg flex flex-col mb-2 relative">
                        <div class="flex justify-between items-center w-full">
                            <span><b class="blaze-orange">${t.sender}</b> ‚Üí <b>${t.receiver}</b></span>
                            <div class="flex items-center gap-3">
                                <span class="font-bold">+${t.amount}</span>
                                <button onclick="hideLogAccount(${t.id})" class="text-zinc-700 hover:text-white">‚úï</button>
                            </div>
                        </div>
                        ${t.note ? `<p class="text-[10px] text-zinc-500 mt-1 italic">"${t.note}"</p>` : ''}
                    </div>
                `).join('');
            }
        }

        async function send() {
            const target = document.getElementById('target').value.trim();
            const amount = parseInt(document.getElementById('amt').value);
            const note = document.getElementById('note').value.trim();
            
            const { data: me } = await sb.from('profiles').select('balance').eq('username', user.username).single();
            const { data: them } = await sb.from('profiles').select('username, balance').eq('username', target).single();

            if (them && me.balance >= amount) {
                await sb.from('profiles').update({ balance: me.balance - amount }).eq('username', user.username);
                await sb.from('profiles').update({ balance: them.balance + amount }).eq('username', target);
                await sb.from('transactions').insert([{ sender: user.username, receiver: target, amount: amount, note: note }]);
                document.getElementById('target').value = "";
                document.getElementById('amt').value = "";
                document.getElementById('note').value = "";
                refresh();
            } else alert("Transfer Failed");
        }

        async function hideLogAccount(id) {
            userHiddenLogs.push(id);
            await sb.from('hidden_logs').insert([{ username: user.username, transaction_id: id }]);
            refresh();
        }

        async function resetLogs() {
            await sb.from('hidden_logs').delete().eq('username', user.username);
            userHiddenLogs = [];
            refresh();
        }

        async function openAI(event) {
            const pStr = prompt("How can I help?");
            if(!pStr) return;
            const btn = event.currentTarget;
            btn.innerText = "WAIT...";
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: pStr }] }] })
                });
                const d = await res.json();
                alert("AI: " + d.candidates[0].content.parts[0].text);
            } catch (e) { alert("AI Fail"); }
            finally { btn.innerText = "‚ú® ASK AI"; }
        }
    </script>
</body>
</html>
