<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLAZE BANK | Secure Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { background: #000; color: #eee; font-family: 'JetBrains+Mono', monospace; }
        .glass { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(10px); border: 1px solid #222; }
        .blaze-orange { color: #ff5f00; }
        .blaze-bg { background: #ff5f00; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
        .online { background: #22c55e; box-shadow: 0 0 10px #22c55e; }
        .offline { background: #facc15; box-shadow: 0 0 5px #facc15; }
        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .msg-bubble { padding: 10px 14px; border-radius: 15px; font-size: 12px; max-width: 80%; border: 1px solid #222; }
        .msg-me { border-right: 3px solid #ff5f00; margin-left: auto; background: #0a0a0a; }
        .msg-them { border-left: 3px solid #444; background: #111; }
        .msg-sabaris { border-left: 3px solid #3b82f6; background: #001a33; color: #3b82f6; }
        input { background: #050505 !important; border: 1px solid #222 !important; color: white !important; }
        input:focus { border-color: #ff5f00 !important; outline: none; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div id="login-screen" class="max-w-md mx-auto mt-20 p-10 glass rounded-[2rem] text-center border-orange-500/20 border-t-4">
        <h1 class="text-4xl font-black blaze-orange mb-1 italic tracking-tighter">BLAZE BANK</h1>
        <p class="text-[10px] text-zinc-500 mb-8 tracking-[0.4em]">Secure Terminal</p>
        <input id="u" type="text" placeholder="ID" class="w-full p-4 mb-4 rounded-xl">
        <input id="p" type="password" placeholder="KEY" class="w-full p-4 mb-8 rounded-xl">
        <button onclick="auth()" class="w-full blaze-bg text-black font-black py-4 rounded-xl uppercase tracking-widest hover:brightness-125 transition-all">Connect</button>
    </div>

    <div id="dashboard" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-6 max-w-7xl mx-auto">
        
        <div class="lg:col-span-3 space-y-6">
            <div class="glass p-6 rounded-3xl border-t-2 border-orange-600/50">
                <div class="flex justify-between items-center mb-4">
                    <span id="user-display" class="text-xs font-bold blaze-orange">@USER</span>
                    <button onclick="location.reload()" class="text-[9px] text-zinc-600 hover:text-white">LOGOUT</button>
                </div>
                <p class="text-[9px] text-zinc-500 uppercase tracking-widest">Balance</p>
                <div class="text-5xl font-black italic my-2"><span id="bal">0</span></div>
                <button onclick="openAI(event)" class="w-full mt-4 bg-zinc-900 border border-zinc-800 py-3 rounded-xl text-[10px] font-bold hover:border-orange-500 transition-colors uppercase">✨ Ask Blaze AI</button>
            </div>

            <div class="glass p-6 rounded-3xl">
                <h3 class="text-[10px] font-bold mb-4 uppercase tracking-widest blaze-orange">Transfer</h3>
                <div class="space-y-2">
                    <input id="target" type="text" placeholder="Recipient" class="w-full p-3 rounded-xl text-xs">
                    <input id="amt" type="number" placeholder="Amount" class="w-full p-3 rounded-xl text-xs">
                    <input id="note" type="text" placeholder="Private Memo" class="w-full p-3 rounded-xl text-xs">
                    <button onclick="send()" class="w-full py-3 blaze-bg text-black font-black rounded-xl text-xs mt-2 uppercase">Authorize</button>
                </div>
            </div>

            <div id="admin-panel" class="hidden glass p-4 rounded-3xl border border-dashed border-orange-600/50">
                <button onclick="addYazos(10000)" class="w-full py-2 bg-orange-600 text-black font-black rounded-lg text-[9px] uppercase mb-2">Mint 10k YZ</button>
                <button onclick="toggleFreeze()" class="w-full py-2 bg-zinc-800 text-white font-black rounded-lg text-[9px] uppercase">Freeze User</button>
            </div>
        </div>

        <div class="lg:col-span-6 glass rounded-3xl flex flex-col h-[750px] overflow-hidden border-zinc-800">
            <div class="p-4 border-b border-zinc-800 flex justify-between items-center bg-black/40">
                <div class="flex bg-zinc-900 p-1 rounded-xl">
                    <button id="mode-global" onclick="setChatMode('global')" class="px-6 py-2 text-[10px] font-black rounded-lg bg-orange-500 text-black transition-all">GLOBAL</button>
                    <button id="mode-private" onclick="setChatMode('private')" class="px-6 py-2 text-[10px] font-black rounded-lg text-zinc-500 transition-all">INBOX</button>
                </div>
                <input id="dm-target" type="text" placeholder="User ID..." class="hidden w-32 p-2 rounded-lg text-[10px] glass">
            </div>

            <div id="chat-box" class="flex-1 overflow-y-auto p-6 space-y-4 chat-scroll"></div>

            <div class="p-4 bg-black/40 border-t border-zinc-800 flex gap-2">
                <input id="chat-input" type="text" placeholder="Type message..." class="flex-1 p-4 rounded-2xl text-xs">
                <button onclick="handleSendMessage()" class="p-4 blaze-bg text-black rounded-2xl font-black uppercase">Send</button>
            </div>
        </div>

        <div class="lg:col-span-3 space-y-6">
            <div class="glass p-6 rounded-3xl h-[250px] flex flex-col">
                <h3 class="text-[10px] font-bold mb-4 uppercase tracking-widest text-zinc-500">Network Directory</h3>
                <div id="user-list" class="space-y-2 overflow-y-auto flex-1 chat-scroll"></div>
            </div>

            <div class="glass p-6 rounded-3xl h-[475px] flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-[10px] font-bold uppercase tracking-widest text-zinc-500">Transaction Logs</h3>
                    <div class="flex gap-2">
                        <button onclick="hideAllLogs()" class="text-[8px] text-zinc-600 hover:text-orange-500 font-bold uppercase">Hide All</button>
                        <button onclick="resetLogs()" class="text-[8px] text-orange-500 hover:text-white font-bold uppercase">Reset</button>
                    </div>
                </div>
                <div id="feed" class="space-y-2 overflow-y-auto flex-1 chat-scroll text-[10px]"></div>
            </div>
        </div>
    </div>

    <button onclick="toggleHelp(true)" class="fixed bottom-8 right-8 px-6 py-3 bg-blue-600 text-white rounded-full font-black text-[10px] uppercase tracking-widest shadow-2xl hover:brightness-110 transition-all z-50">
        Report to Sabaris
    </button>

    <div id="help-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
        <div class="glass max-w-md w-full p-8 rounded-[2rem] border-blue-500/30">
            <h2 class="text-xl font-black text-blue-500 mb-2 italic uppercase">Support Ticket</h2>
            <textarea id="help-msg" placeholder="Describe your issue..." class="w-full h-40 bg-black border border-zinc-800 p-4 rounded-2xl text-sm text-white focus:border-blue-500 outline-none"></textarea>
            <div class="flex gap-4 mt-6">
                <button onclick="submitHelp()" class="flex-1 py-4 bg-blue-600 text-white font-black rounded-xl text-xs uppercase">Submit</button>
                <button onclick="toggleHelp(false)" class="px-8 py-4 bg-zinc-900 text-zinc-500 font-black rounded-xl text-xs uppercase">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://xctauoqsgsaphnranqix.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjdGF1b3FzZ3NhcGhucmFucWl4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMjEwMzIsImV4cCI6MjA4NjU5NzAzMn0.oNTCRhfbt8i_XJpmF77YwBmB8UzDnZDJtcNGO68rZC4';
        const GEMINI_KEY = 'AIzaSyCzt2V7MlB3neTHv3IjWAcfXd83TGmabys';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let user = null;
        let currentChatMode = 'global';
        let userHiddenLogs = [];

        async function auth() {
            const uInput = document.getElementById('u').value.trim();
            const pInput = document.getElementById('p').value;
            let { data: acc } = await sb.from('profiles').select('*').eq('username', uInput).single();
            if (acc && acc.password === pInput) start(acc);
            else if (!acc && confirm("Register new ID?")) {
                const { data: n } = await sb.from('profiles').insert([{username:uInput, password:pInput, balance:500, is_frozen: false}]).select().single();
                start(n);
            } else alert("INVALID KEY");
        }

        async function start(acc) {
            user = acc;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('grid');
            document.getElementById('user-display').innerText = `@${user.username}`;
            if(user.username === 'Sabaris') document.getElementById('admin-panel').classList.remove('hidden');
            
            // Load Hidden Logs
            const { data } = await sb.from('hidden_logs').select('transaction_id').eq('username', user.username);
            userHiddenLogs = data ? data.map(i => i.transaction_id) : [];

            refresh();
            setInterval(heartbeat, 5000);
            setInterval(refresh, 4000);
        }

        async function heartbeat() {
            await sb.from('profiles').update({ last_seen: new Date().toISOString() }).eq('username', user.username);
        }

        function setChatMode(mode) {
            currentChatMode = mode;
            document.getElementById('mode-global').className = mode === 'global' ? 'px-6 py-2 text-[10px] font-black rounded-lg bg-orange-500 text-black' : 'px-6 py-2 text-[10px] font-black rounded-lg text-zinc-500';
            document.getElementById('mode-private').className = mode === 'private' ? 'px-6 py-2 text-[10px] font-black rounded-lg bg-blue-500 text-white' : 'px-6 py-2 text-[10px] font-black rounded-lg text-zinc-500';
            document.getElementById('dm-target').classList.toggle('hidden', mode === 'global');
            refresh();
        }

        async function refresh() {
            const { data: me } = await sb.from('profiles').select('*').eq('username', user.username).single();
            if(!me) return;
            document.getElementById('bal').innerText = me.balance.toLocaleString();

            // Directory & Status Dots
            const { data: users } = await sb.from('profiles').select('username, last_seen');
            const now = new Date();
            document.getElementById('user-list').innerHTML = users.map(u => {
                const isOnline = (now - new Date(u.last_seen)) < 30000;
                return `<div onclick="startDM('${u.username}')" class="flex items-center justify-between p-2 bg-black/40 rounded-xl border border-zinc-900 cursor-pointer hover:border-zinc-700">
                    <span class="text-[10px]">@${u.username}</span>
                    <div class="status-dot ${isOnline ? 'online' : 'offline'}"></div>
                </div>`;
            }).join('');

            // Private Transactions Log (Only sender and receiver)
            const { data: logs } = await sb.from('transactions').select('*').order('created_at', { ascending: false });
            if(!logs) return;

            const myPrivateLogs = logs.filter(t => t.amount > 0 && (t.sender === user.username || t.receiver === user.username) && !userHiddenLogs.includes(t.id));
            document.getElementById('feed').innerHTML = myPrivateLogs.map(t => `
                <div class="p-2 border-b border-zinc-900 flex justify-between items-center group">
                    <span class="text-zinc-400">
                        <b class="${t.sender === user.username ? 'text-red-500' : 'text-green-500'}">${t.sender === user.username ? '-' : '+'}${t.amount}</b> 
                        to ${t.receiver}
                    </span>
                    <button onclick="hideLogAccount(${t.id})" class="text-zinc-800 group-hover:text-red-500 transition">✕</button>
                </div>
            `).join('');

            // Chat Logic
            let chatFiltered = currentChatMode === 'global' ? 
                logs.filter(t => t.receiver === 'GLOBAL_CHAT') : 
                logs.filter(t => t.amount === 0 && (t.sender === user.username || t.receiver === user.username) && t.receiver !== 'GLOBAL_CHAT');

            document.getElementById('chat-box').innerHTML = chatFiltered.reverse().map(m => `
                <div class="msg-bubble ${m.sender === user.username ? 'msg-me' : (m.sender === 'Sabaris' ? 'msg-sabaris' : 'msg-them')}">
                    <b class="text-[8px] opacity-40 block mb-1">${m.sender} ${currentChatMode === 'private' ? '→ ' + m.receiver : ''}</b>
                    ${m.note}
                </div>
            `).join('');
            document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
        }

        // --- PRIVACY ACTIONS ---
        async function hideLogAccount(id) {
            await sb.from('hidden_logs').insert([{ username: user.username, transaction_id: id }]);
            userHiddenLogs.push(id);
            refresh();
        }

        async function hideAllLogs() {
            if(!confirm("Hide all visible logs?")) return;
            const { data: logs } = await sb.from('transactions').select('id').or(`sender.eq.${user.username},receiver.eq.${user.username}`);
            for(let log of logs) {
                if(!userHiddenLogs.includes(log.id)) {
                    await sb.from('hidden_logs').insert([{ username: user.username, transaction_id: log.id }]);
                    userHiddenLogs.push(log.id);
                }
            }
            refresh();
        }

        async function resetLogs() {
            if(!confirm("Restore all hidden logs?")) return;
            await sb.from('hidden_logs').delete().eq('username', user.username);
            userHiddenLogs = [];
            refresh();
        }

        // --- SYSTEM ACTIONS ---
        function startDM(name) { if(name !== user.username) { setChatMode('private'); document.getElementById('dm-target').value = name; } }
        
        async function handleSendMessage() {
            const inp = document.getElementById('chat-input');
            const msg = inp.value.trim();
            if(!msg) return;
            if(currentChatMode === 'global') {
                await sb.from('transactions').insert([{ sender: user.username, receiver: 'GLOBAL_CHAT', amount: 0, note: msg }]);
            } else {
                const target = document.getElementById('dm-target').value.trim();
                if(!target) return alert("Select a recipient first");
                await sb.from('transactions').insert([{ sender: user.username, receiver: target, amount: 0, note: msg }]);
            }
            inp.value = ""; refresh();
        }

        async function openAI(event) {
            const q = (prompt(" Blaze AI Query:") || "").toLowerCase();
            const fast = { "blaze": "Best, Loving, Armed, Zesty, Excellent.", "zvp": "ZVP Protocol is private.", "card": "Contact Sabaris.", "debit": "Contact Sabaris." };
            for(let k in fast) if(q.includes(k)) return alert("INSTANT: " + fast[k]);
            const btn = event.currentTarget; btn.innerText = "THINKING...";
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: q }] }] })
                });
                const d = await res.json(); alert("AI: " + d.candidates[0].content.parts[0].text);
            } catch(e) { alert("Error"); } finally { btn.innerText = "✨ Ask Blaze AI"; }
        }

        async function send() {
            const t = document.getElementById('target').value.trim();
            const a = parseInt(document.getElementById('amt').value);
            const { data: me } = await sb.from('profiles').select('balance').eq('username', user.username).single();
            if(me.balance >= a && a > 0) {
                const { data: them } = await sb.from('profiles').select('balance').eq('username', t).single();
                if(!them) return alert("User not found.");
                await sb.from('profiles').update({ balance: me.balance - a }).eq('username', user.username);
                await sb.from('profiles').update({ balance: them.balance + a }).eq('username', t);
                await sb.from('transactions').insert([{ sender: user.username, receiver: t, amount: a, note: document.getElementById('note').value }]);
                document.getElementById('target').value = ""; document.getElementById('amt').value = ""; refresh();
            } else alert("Invalid funds.");
        }

        function toggleHelp(s) { document.getElementById('help-modal').classList.toggle('hidden', !s); }
        async function submitHelp() {
            const msg = document.getElementById('help-msg').value.trim();
            if(!msg) return;
            await sb.from('transactions').insert([{ sender: user.username, receiver: 'Sabaris', amount: 0, note: `[SYSTEM REPORT]: ${msg}` }]);
            toggleHelp(false); alert("Sent."); refresh();
        }

        async function addYazos(amt) {
            const { data: me } = await sb.from('profiles').select('balance').eq('username', user.username).single();
            await sb.from('profiles').update({ balance: me.balance + amt }).eq('username', user.username);
            refresh();
        }
    </script>
</body>
</html>
