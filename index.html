<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLAZE BANK | Safe Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .blaze-orange { color: #ff5f00; }
        .blaze-bg { background-color: #ff5f00; }
        .blaze-border { border: 1px solid #ff5f00; }
        input { background: #111 !important; border: 1px solid #333 !important; color: white !important; }
        .feed-item { border-left: 2px solid #ff5f00; background: rgba(255, 95, 0, 0.05); }
        .user-pill { background: #111; border: 1px solid #222; transition: 0.3s; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 8px; height: 8px; rounded: 50%; border-radius: 50%; }
        .online { background-color: #22c55e; box-shadow: 0 0 8px #22c55e; }
        .offline { background-color: #eab308; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="login-screen" class="w-full max-w-md p-8 rounded-3xl bg-zinc-900 border border-zinc-800 text-center">
        <h1 class="text-5xl font-black italic blaze-orange mb-2 uppercase tracking-tighter">Blaze Bank</h1>
        <p class="text-zinc-500 text-[10px] uppercase tracking-[0.3em] mb-8">Sabaris Terminal</p>
        <input id="u" type="text" placeholder="Username" class="w-full p-4 mb-4 rounded-xl outline-none">
        <input id="p" type="password" placeholder="Password" class="w-full p-4 mb-6 rounded-xl outline-none">
        <button onclick="auth()" class="w-full blaze-bg text-black font-black py-4 rounded-xl uppercase tracking-widest hover:brightness-110 transition">Enter System</button>
    </div>

    <div id="dashboard" class="hidden w-full max-w-md">
        
        <div id="admin-panel" class="hidden p-6 mb-6 rounded-3xl border-2 border-dashed border-orange-600 bg-orange-600/10">
            <h3 class="text-[10px] font-black text-orange-500 uppercase mb-4 tracking-[0.2em]">Sabaris Control Center</h3>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="addYazos(10000)" class="py-3 bg-orange-600 text-black font-black rounded-xl text-[10px] uppercase">Inject 10k YZ</button>
                <button onclick="toggleFreeze()" class="py-3 bg-zinc-800 text-white font-black rounded-xl text-[10px] uppercase">Freeze User</button>
            </div>
        </div>

        <div class="flex justify-between items-center mb-6">
            <h2 id="user-display" class="text-2xl font-bold italic blaze-orange uppercase"></h2>
            <button onclick="location.reload()" class="text-zinc-500 text-xs hover:text-white uppercase font-bold">Log out</button>
        </div>

        <div class="p-8 rounded-3xl bg-zinc-900 blaze-border text-center mb-6">
            <p class="text-zinc-500 text-[10px] uppercase mb-1">Total Assets</p>
            <h1 class="text-6xl font-black italic mb-4"><span id="bal">0</span> <span class="text-sm blaze-orange">YZ</span></h1>
            <button onclick="openAI(event)" class="w-full bg-black border border-orange-500 text-orange-500 font-bold py-2 rounded-lg text-[10px] uppercase tracking-widest">✨ Ask Ai</button>
        </div>

        <div class="p-6 rounded-3xl bg-zinc-900 border border-zinc-800 mb-6">
            <h3 class="text-[10px] font-bold mb-4 text-orange-500 uppercase">Secure Transfer</h3>
            <input id="target" type="text" placeholder="Recipient" class="w-full p-3 mb-2 rounded-lg text-sm">
            <input id="amt" type="number" placeholder="Amount" class="w-full p-3 mb-2 rounded-lg text-sm">
            <input id="note" type="text" placeholder="Private Note" class="w-full p-3 mb-4 rounded-lg text-sm italic">
            <button onclick="send()" class="w-full py-3 rounded-lg border border-orange-500 text-orange-500 font-bold hover:bg-orange-500 hover:text-black transition text-sm uppercase font-black">Transfer Yazos</button>
        </div>

        <div class="p-6 rounded-3xl bg-zinc-900 border border-zinc-800 mb-6">
            <h3 class="text-[10px] font-bold text-zinc-500 uppercase mb-4">Network Directory</h3>
            <div id="user-list" class="flex flex-wrap gap-2 max-h-24 overflow-y-auto"></div>
        </div>

        <div class="p-6 rounded-3xl bg-zinc-900 border border-zinc-800">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-[10px] font-bold text-zinc-500 uppercase">Private Ledger</h3>
                <button onclick="hideAllLogs()" class="text-[9px] text-zinc-600 hover:text-orange-500 uppercase font-black">Clear All History</button>
            </div>
            <div id="feed" class="space-y-3 max-h-60 overflow-y-auto pr-2 text-xs text-zinc-500 italic">No visible activity</div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://xctauoqsgsaphnranqix.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjdGF1b3FzZ3NhcGhucmFucWl4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMjEwMzIsImV4cCI6MjA4NjU5NzAzMn0.oNTCRhfbt8i_XJpmF77YwBmB8UzDnZDJtcNGO68rZC4';
        const GEMINI_KEY = 'AIzaSyBZjO-pBk-dwsrMkChiRkwJr6ifAkvEs0I';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let user = null;
        let userHiddenLogs = [];

        async function auth() {
            const u = document.getElementById('u').value.trim();
            const p = document.getElementById('p').value;
            let { data: acc } = await sb.from('profiles').select('*').eq('username', u).single();
            if (acc && acc.password === p) start(acc);
            else if (!acc && confirm("Join Network?")) {
                const { data: n } = await sb.from('profiles').insert([{username:u, password:p, balance:500, is_frozen: false}]).select().single();
                start(n);
            } else alert("Invalid Login");
        }

        async function start(acc) {
            user = acc;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('user-display').innerText = user.username;
            
            // Sabaris Admin Check
            if(user.username === 'Sabaris') document.getElementById('admin-panel').classList.remove('hidden');
            
            const { data } = await sb.from('hidden_logs').select('transaction_id').eq('username', user.username);
            userHiddenLogs = data ? data.map(i => i.transaction_id) : [];
            
            refresh();
            setInterval(heartbeat, 5000); // Send status
            setInterval(refresh, 5000); // Get updates
        }

        async function heartbeat() {
            await sb.from('profiles').update({ last_seen: new Date().toISOString() }).eq('username', user.username);
        }

        async function refresh() {
            // Update Balance
            const { data: me } = await sb.from('profiles').select('*').eq('username', user.username).single();
            document.getElementById('bal').innerText = me.balance.toLocaleString();
            user.is_frozen = me.is_frozen;

            // Update Directory with Status Dots
            const { data: allUsers } = await sb.from('profiles').select('username, last_seen, is_frozen');
            const now = new Date();
            document.getElementById('user-list').innerHTML = allUsers.map(u => {
                const lastSeen = new Date(u.last_seen);
                const isOnline = (now - lastSeen) < 15000; // Online if active in last 15s
                return `
                    <button onclick="document.getElementById('target').value='${u.username}'" 
                            class="user-pill px-3 py-1 rounded-full text-[10px] ${u.is_frozen ? 'border-red-900' : 'border-zinc-800'} font-bold text-zinc-400">
                        <div class="status-dot ${isOnline ? 'online' : 'offline'}"></div>
                        @${u.username}
                    </button>
                `;
            }).join('');

            // Update Feed (Privacy: Only Sender or Receiver)
            const { data: logs } = await sb.from('transactions').select('*').order('created_at', { ascending: false });
            if (logs) {
                const privateLogs = logs.filter(t => 
                    (t.sender === user.username || t.receiver === user.username) && 
                    !userHiddenLogs.includes(t.id)
                );
                
                document.getElementById('feed').innerHTML = privateLogs.length ? privateLogs.map(t => `
                    <div class="feed-item p-3 rounded-lg flex flex-col mb-2 relative">
                        <div class="flex justify-between items-center w-full">
                            <span><b class="blaze-orange">${t.sender}</b> → <b>${t.receiver}</b></span>
                            <div class="flex items-center gap-3">
                                <span class="font-bold">${t.sender === user.username ? '-' : '+'}${t.amount}</span>
                                <button onclick="hideLogAccount(${t.id})" class="text-zinc-700 hover:text-white">✕</button>
                            </div>
                        </div>
                        <p class="text-[10px] text-zinc-500 mt-1 italic">"${t.note || 'No note'}"</p>
                    </div>
                `).join('') : '<p class="text-center py-4 text-zinc-700">No recent private transactions</p>';
            }
        }

        async function hideAllLogs() {
            if(!confirm("Hide all current transactions from your history?")) return;
            const { data: logs } = await sb.from('transactions').select('id').or(`sender.eq.${user.username},receiver.eq.${user.username}`);
            for(let log of logs) {
                if(!userHiddenLogs.includes(log.id)) {
                    await sb.from('hidden_logs').insert([{ username: user.username, transaction_id: log.id }]);
                    userHiddenLogs.push(log.id);
                }
            }
            refresh();
        }

        async function send() {
            if(user.is_frozen) return alert("VAULT FROZEN.");
            const target = document.getElementById('target').value.trim();
            const amount = parseInt(document.getElementById('amt').value);
            const note = document.getElementById('note').value.trim();
            const { data: me } = await sb.from('profiles').select('balance').eq('username', user.username).single();
            const { data: them } = await sb.from('profiles').select('username, balance, is_frozen').eq('username', target).single();

            if (them && !them.is_frozen && me.balance >= amount && amount > 0) {
                await sb.from('profiles').update({ balance: me.balance - amount }).eq('username', user.username);
                await sb.from('profiles').update({ balance: them.balance + amount }).eq('username', target);
                await sb.from('transactions').insert([{ sender: user.username, receiver: target, amount, note }]);
                document.getElementById('target').value = ""; document.getElementById('amt').value = ""; document.getElementById('note').value = "";
                refresh();
            } else alert("Transaction blocked or user not found.");
        }

        // Admin functions for Sabaris
        async function addYazos(amt) {
            const { data: me } = await sb.from('profiles').select('balance').eq('username', user.username).single();
            await sb.from('profiles').update({ balance: me.balance + amt }).eq('username', user.username);
            refresh();
        }

        async function toggleFreeze() {
            const target = prompt("Username to Freeze:");
            if(!target) return;
            const { data: t } = await sb.from('profiles').select('is_frozen').eq('username', target).single();
            await sb.from('profiles').update({ is_frozen: !t.is_frozen }).eq('username', target);
            alert("Status Toggled"); refresh();
        }

        async function hideLogAccount(id) {
            await sb.from('hidden_logs').insert([{ username: user.username, transaction_id: id }]);
            userHiddenLogs.push(id);
            refresh();
        }

        async function openAI(event) {
    const pStr = prompt("How can I help?");
    if(!pStr) return;
    
    const btn = event.currentTarget;
    const originalText = btn.innerText;
    btn.innerText = "SYNCING...";
    
    try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ contents: [{ parts: [{ text: pStr }] }] })
        });
        
        const d = await res.json();
        
        if (d.error) {
            alert("AI Error: " + d.error.message);
        } else {
            alert("Blaze AI: " + d.candidates[0].content.parts[0].text);
        }
    } catch (e) { 
        alert("Connection Error: Check your internet or API key."); 
    } finally { 
        btn.innerText = originalText; 
    }
}

    </script>
</body>
</html>
